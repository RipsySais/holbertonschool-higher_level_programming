<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Affichage des Produits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f7f7f7;
        }

        h1 {
            color: #333;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 0.8rem 1.2rem;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #e8e8e8;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 1rem;
        }

        .no-data {
            margin-top: 1rem;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Liste des Produits</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% elif products %}
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Catégorie</th>
                    <th>Prix (USD)</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>${{ "%.2f"|format(product.price) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="no-data">Aucun produit à afficher.</p>
    {% endif %}
</body>
</html>
